<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Images</h1>
  <div class="gallery">
    <img src="images_files/wasp.jpg" alt="Picture 1">
    <img src="images_files/rifleman.jpg" alt="Picture 2">
    <img src="images_files/whm-1r.png" alt="Picture 3">
    <img src="images_files/archer.jpg" alt="Picture 4">
    <img src="images_files/neustar.gif" alt="Picture 5">
    <!-- Add more <img> tags as needed -->
  </div>
  <footer>
    <p>Â© 2025 My Gallery</p>
  </footer>
</body>
</html>
